 <html>
        <head>
              <script src="js/mail-generator.js"></script>
              <link href="css/style.css" rel="stylesheet" media="screen">
              <script>

                     window.onload= function(){
                                table = []; loadGeeMails();

                      var inbox= "<table id = 'inbox' >";
                                   inbox += "<tr> <th>Sender</th> <th>Subject</th> <th>Date</th> </tr>";
                                       for(var i = 0; i < 10; i++){
                                        email =  generateMessage();
                                           table[i] = email;
                                           inbox += "<td>" + email.sender + "</td> <td>" + email.subject + "</td> <td>" + email.date + "</td>";
                                           inbox += "</tr>";
                                        }
                                  document.getElementById("emails").innerHTML = inbox;
                        };
              </script>
        </head>
          <body>
             <h1>DevLeague Geemail</h1>
               <div class="left" id="emails"></div>
          </body>
 </html>
